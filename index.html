<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Camera</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Deep Dark Teal Gradient */
            background: white font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-img {
            max-width: 150px;
            /* Default size */
            width: 30%;
            /* Responsive width */
            margin-bottom: 20px;
            /* Space between logo and panel */

        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .glass-panel {
            /* Dark Glass Effect */
            background: linear-gradient(135deg, #021B1A, #053a3a, #004d40);
            /* Darker, teal-tinted glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            /* Cyan border */
            border-radius: 20px;
            padding: 40px;
            /* Glowing Cyan Shadow */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            /* Fluid width */
            max-width: 500px;
            /* Max width constraint */
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: clamp(1.5rem, 5vw, 2rem);
            /* Fluid font size */
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
        }

        h1 span {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .video-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            background: #000;
            aspect-ratio: 4/3;
            /* Maintain aspect ratio */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure video fills container */
            display: block;
            transform: scaleX(-1);
        }

        .welcome-text {
            font-size: clamp(1rem, 4vw, 1.3rem);
            /* Fluid font size */
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chief-guest-text {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .glass-panel {
                padding: 25px 20px;
                border-radius: 16px;
                gap: 15px;
            }

            .logo-img {
                width: 40%;
                /* Slightly larger relative logo on mobile */
                max-width: 120px;
                margin-bottom: 15px;
            }

            .chief-guest-text {
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>


    <img src="logo.png" alt="Logo" class="logo-img">
    <div class="glass-panel">
        <h1 class="chief-guest-text">You are the Chief Guest</h1>

        <div class="video-container">
            <video id="camera" autoplay playsinline></video>
        </div>

        <div class="welcome-text">Welcome to Alfrah Cognix</div>
    </div>

    <script>
        const video = document.getElementById('camera');

        // Check if browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" },
                audio: false
            })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                    alert("Camera access denied or not available. Please allow camera permissions.");
                });
        } else {
            alert("Your browser does not support camera access.");
        }
    </script>

</body>

</html>
